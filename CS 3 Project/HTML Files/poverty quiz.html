<!DOCTYPE html>
<html>
<head>
    <title>SDG Poverty Quiz</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #quiz-container 
        {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .option-btn 
        {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .option-btn:hover 
        {
            background-color: #0056b3;
        }
        #next 
        {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #next:hover 
        {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>SDG Poverty Quiz</h1>
        <div id="quiz">
            <h2 id="question"></h2>
            <div id="options"></div>
            <button id="next">Next</button>
        </div>
        <h3 id="result"></h3>
    </div>
    <script>
        const quizData = 
        [
            {
                question: "What is the primary goal of SDG 1?",
                options: 
                [
                    "End poverty in all its forms everywhere",
                    "Provide free education for all",
                    "Reduce income inequality",
                    "Ensure sustainable agriculture"
                ],
                correct: 0
            },
            {
                question: "According to the UN, what percentage of the world population lives in extreme poverty?",
                options: ["5%", "9%", "15%", "25%"],
                correct: 1
            },
            {
                question: "Which region has the highest poverty rates?",
                options: ["Europe", "North America", "Sub-Saharan Africa", "East Asia"],
                correct: 2
            },
            {
                question: "Which factor contributes the most to global poverty?",
                options: ["Lack of education", "Climate change", "War and conflict", "All of the above"],
                correct: 3
            },
            {
                question: "What is one way to help reduce poverty?",
                options: ["Investing in education", "Building more roads", "Lowering taxes", "Reducing minimum wage"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const quizContainer = document.getElementById("quiz");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next");
        const resultEl = document.getElementById("result");

        function loadQuestion() 
        {
            const q = quizData[currentQuestion];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = "";
            q.options.forEach((option, index) => 
            {
                const button = document.createElement("button");
                button.textContent = option;
                button.classList.add("option-btn");
                button.onclick = () => checkAnswer(index);
                optionsEl.appendChild(button);
            });
        }

        function checkAnswer(selected) 
        {
            const correct = quizData[currentQuestion].correct;
            if (selected === correct) 
            {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < quizData.length) 
            {
                loadQuestion();
            } else 
            {
                showResult();
            }
        }

        function showResult() 
        {
            quizContainer.innerHTML = `<h2>You scored ${score} out of ${quizData.length}!</h2>`;
            resultEl.textContent = score >= 3 ? "Great job! You're well-informed about poverty issues." : "Keep learning and make a difference!";
        }

        nextBtn.addEventListener("click", () => 
        {
            if (currentQuestion < quizData.length) 
            {
                loadQuestion();
            }
        });

        loadQuestion();
    </script>

</body>
</html>
